plugins {
    id 'java'
    id "org.jetbrains.kotlin.kapt" version "1.7.0-RC"
    id 'org.jetbrains.kotlin.jvm' version '1.7.0-RC'
}

group 'de.ksmwsk'
version '1.0-SNAPSHOT'

sourceCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    /* Micronaut core */
    def micronautVersion = "3.4.4"
    kapt platform("io.micronaut:micronaut-bom:$micronautVersion")
    kapt "io.micronaut:micronaut-inject-java"
    kapt 'io.micronaut.data:micronaut-data-processor'

    annotationProcessor("io.micronaut.data:micronaut-data-document-processor:3.4.1")
    testAnnotationProcessor("io.micronaut.data:micronaut-data-document-processor:3.4.1")

    kapt("io.micronaut.data:micronaut-data-document-processor:3.4.1")
    kaptTest("io.micronaut.data:micronaut-data-document-processor:3.4.1")

    implementation("io.micronaut.data:micronaut-data-mongodb:3.4.1")
    testImplementation("io.micronaut.data:micronaut-data-mongodb:3.4.1")

    /* Micronaut tests */
    kaptTest platform("io.micronaut:micronaut-bom:$micronautVersion")
    kaptTest "io.micronaut:micronaut-inject-java"
    testImplementation platform("io.micronaut:micronaut-bom:$micronautVersion")
    testImplementation "io.micronaut:micronaut-inject"
    testImplementation "io.micronaut.test:micronaut-test-junit5"

    runtimeOnly "ch.qos.logback:logback-classic:1.2.11"

    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation "org.mockito:mockito-core:2.+"
    testImplementation "org.mockito:mockito-junit-jupiter:2.27.5"
    testImplementation "org.rnorth.visible-assertions:visible-assertions:2.1.2"
    testImplementation "org.hamcrest:hamcrest:2.1"
    testImplementation "org.assertj:assertj-core:3.12.2"
    testImplementation 'javax.inject:javax.inject:1'

    runtimeOnly("org.mongodb:mongodb-driver-sync:4.6.0")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation sourceSets.main.output
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
